<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="poucoDeCSS.css">
        <title>Um Pouco de CSS</title>
        <style>
            h1{
                font-size: 20px;
            }
            .fundoVermelho { /* Para referenciar uma class, usar o ponto(.) */
                background-color: red;
            }
            
            .negrito{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto1</span><br><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho">Texto 3</span>
    </body>
</html>
